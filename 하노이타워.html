<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        towerLevel = prompt("하노이 타워 층수, 정수로 입력", 출력은 console.log로 나옵니다);
        //console.log(towerLevel);
        function FindOpposite(a,b){
            i = 1;
            for(i = 1; i<=3; i++){
                if(i == a | i == b) continue;
                else    break;
            };
            return i;
        };
        function Sort(amount, src, dest){
            if(amount == 1)
                console.log(src, " -> ", dest);
            else {
                Sort(amount-1,src,FindOpposite(dest,src));
                console.log(src, " -> ", dest);
                Sort(amount-1,FindOpposite(src,dest),dest);
            };
        };
        Sort(towerLevel,1,3);
    </script>
</body>
</html>
